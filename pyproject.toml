[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]

[project]
name = "power_decos"
version = "0.1.2"
description = "A python package full of different decorator utils"
authors = [
    {name = "MrCode200", email = "navidyaghmaei@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [

]
requires-python = ">=3.10"
keywords = ["decorators", "log", "retry", "get_time", "cache"]

[tool.pytest.ini_options]
minversion = "8.3.2"
addopts = "-ra -q"
testpaths = ["tests"]

[project.optional-dependencies]
docs = ["sphinx"]

[tool.poetry.extras]
tests = ["pytest"]

[tool.poetry.scripts]
run-tests = "run_tests:main"